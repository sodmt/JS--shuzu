<script>
	function a(arr,str){
		str = str || 'max';
		var max = arr[0];
		var min = arr[0];
		for(var i = 0;i < arr.length;i++){
			if(max < arr[i]){
				max = arr[i];	
			}
		}
		for(var j = 0;j < arr.length;j++){
			if(min > arr[j]){
				min = arr[j];
			}
		}
		var sum = 0;
		var avg;
		for(var k = 0;k < arr.length;k++){
			sum = sum + arr[k];
		}
		avg = sum/(arr.length);
		if(str == 'max'){
			return max;
		}else if(str == 'min'){
			return min;
		}else if(str == 'avg'){
			return avg;
		}
	}
	var arr = [8,5,7,2,6,4,9,1,3];
	console.log(a(arr,'avg'));
</script>
