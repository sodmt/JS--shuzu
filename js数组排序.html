<script>
	function a(num){
		for(var i = 0;i < num.length;i++){
			for(var j = i + 1;j < num.length;j++){
				if(num[i] > num[j]){
				var a = num[i];
				num[i] = num[j];
				num[j] = a;	
				}
			}
		}
		document.write(num);
	}
	a(num=[10,53,48,29,87]);
</script>
