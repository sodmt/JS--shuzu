	//构造数组方法
	function MyArr(){
		for(var i = 0;i < arguments.length;i++){
			this[i] = arguments[i];
		}
		this.length = arguments.length;
	}
	MyArr.prototype = {

			for(var i = 0;i < arguments.length;i++){
				this[this.length] = arguments[i];
				this.length++;
			}
			return this;
		},
		//查找
		indexOf:function(val){
			for(var i = 0;i < this.length;i++){
